<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>gregslist2</title>
</head>

<body>
    <header class="container-fluid bg-primary">
        <div class="row m-3" id="">
            <div class="col text-light">
                <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                    <a class="navbar-brand text-shadow" href="#">Gregslist</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                      <ul class="navbar-nav">
                        <li class="nav-item">
                          <a class="nav-link" id="cars" onclick="app.carsController.drawPage()" >Cars</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" id="homes" onclick="app.housesController.drawPage()" >Homes</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" id="jobs" href="#" onclick="app.jobsController.drawPage()" >Jobs</a>
                        </li>
                      </ul>
                    </div>
                  </nav>
            </div>
        </div>
    </header>
    <main class="container-fluid">
        <div class="row my-3" id="form">
            
        </div>
        <div class="row" id="data">
        </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"
        integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg=="
        crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
